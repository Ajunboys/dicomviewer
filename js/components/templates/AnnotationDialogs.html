<div id="AnnotationDialogs">
    <dialog id="annotationDialog"
            class="annotationDialog noselect">
        <h5>{{translate "Enter your annotation"}}</h5>
        <div class="annotationTextInputOptions">
            <label for="annotationTextInput">{{translate "New label"}}</label>
            <input name="annotationTextInput"
                   class="annotationTextInput"
                   type="text"
                   tabindex="-1"
                   autocomplete="off"/>
        </div>
        <button type="button" class="btn btn-primary annotationDialogConfirm">{{translate "OK"}}</button>
    </dialog>

    <dialog id="relabelAnnotationDialog"
            class="annotationDialog noselect">
        <h5>{{translate "Edit your annotation"}}</h5>
        <div class="annotationTextInputOptions">
            <label for="annotationTextInput">{{translate "New label"}}</label>
            <input name="annotationTextInput"
                   class="annotationTextInput"
                   type="text"
                   tabindex="-1"
                   autocomplete="off"/>
        </div>
        <div>
            <button type="button" class="btn btn-primary relabelConfirm">{{translate "OK"}}</button>
            <button type="button" class="btn btn-primary relabelRemove">{{translate "Remove Marker"}}</button>
        </div>
    </dialog>
</div>
